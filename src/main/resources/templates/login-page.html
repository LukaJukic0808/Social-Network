<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Network - log in</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div class="row align-items-center">
                <img th:src="@{/images/logo.png}"
                     class="img-fluid col-md-3 mx-auto" style="margin-top: 15px;" alt="Logo">
            </div>
            <div style="margin-top: 15px;" class="col-md-6 offset-md-3">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Sign In
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <form action="#" th:action="@{/social-network/login-check}" method="POST" class="form-horizontal">

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div>
                                            <div th:if="${param.error}">

                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Invalid username and/or password.
                                                </div>

                                            </div>
                                            <div th:if="${param.logout}">

                                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    Logged out successfully.
                                                </div>

                                            </div>
                                            <div th:if="${registration}">

                                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    Registration successful.
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="username" placeholder="Username" class="form-control" />
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="Password" class="form-control" />
                                </div>

                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="row align-items-center">
                                        <div class="col-md-6 controls">
                                            <button type="submit" class="btn btn-success">Login</button>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="text-end my-auto">Don't have an account?
                                                <a th:href="@{/social-network/register}" class="link-primary">
                                                    Register now!
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
