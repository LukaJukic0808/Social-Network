<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Network - register</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div class="row align-items-center">
                <img th:src="@{/images/logo.png}"
                     class="img-fluid col-md-3 mx-auto mt-4" alt="Logo">
            </div>
            <div class="col-md-6 offset-md-3 mt-1" id="registration-form">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Registration
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <form action="#" th:action="@{/social-network/register}" th:object="${user}" method="POST" class="form-horizontal">

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${#fields.hasErrors('username')}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:errors="*{username}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${nonUniqueUsername}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:text="${nonUniqueUsername}">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" th:field="*{username}" placeholder="Username" class="form-control"/>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${#fields.hasErrors('email')}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:errors="*{email}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${nonUniqueEmail}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:text="${nonUniqueEmail}">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${#fields.hasErrors('password')}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:errors="*{password}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${passwordNoMatch}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:text="${passwordNoMatch}">
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3 mt-1">
                                    <input type="password" th:field="*{password}" placeholder="Password" id="password" class="form-control" />
                                    <button class="btn btn-outline-info" type="button" id="passwordToggle">Show</button>
                                </div>

                                <div class="input-group mb-3 mt-1">
                                    <input type="password" placeholder="Repeat password" id="passwordRepeated" name="passwordRepeated" class="form-control" />
                                    <button class="btn btn-outline-info" type="button" id="passwordToggleRepeated">Show</button>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${#fields.hasErrors('firstName')}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:errors="*{firstName}">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div th:if="${#fields.hasErrors('lastName')}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10"
                                             th:errors="*{lastName}">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control" />
                                </div>

                                <div class="form-group mt-1">
                                    <div class="row align-items-center">
                                        <div class="col-md-6 controls">
                                            <button type="submit" class="btn btn-success">Register</button>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="text-end my-auto">Have an account?
                                                <a th:href="@{/social-network/login}" class="link-primary">
                                                    Sign in!
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
        <script>
            window.onload = function() {
                let registrationForm = document.getElementById('registration-form');
                registrationForm.scrollIntoView({ behavior: 'smooth' });
            };
            $('#passwordToggle').click(function(){
                let passwordField = $('#password');
                let passwordFieldType = passwordField.attr('type');
                if(passwordFieldType === "password") {
                    passwordField.attr('type', 'text');
                    $(this).text('Hide');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).text('Show');
                }
            });
            $('#passwordToggleRepeated').click(function(){
                let passwordField = $('#passwordRepeated');
                let passwordFieldType = passwordField.attr('type');
                if(passwordFieldType === "password") {
                    passwordField.attr('type', 'text');
                    $(this).text('Hide');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).text('Show');
                }
            });
        </script>
    </body>
</html>
