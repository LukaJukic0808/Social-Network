<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      th:fragment="layout(title, main)" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:replace="${title}">Base page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
</head>
<body>
    <div class="page-header" style="z-index: 10; position: fixed; right: 0; top: 0; width: 100%">

        <nav class="navbar navbar-expand-lg danger bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-light" th:href="@{/social-network/home}" style="font-weight: 400; font-size: 1.2rem;">Social network</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" th:href="@{/social-network/home}">All posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" th:href="@{/social-network/new-post}">Create a post</a>
                        </li>
                    </ul>
                    <div class="navbar-nav mr-auto">
                        <div th:if="${notificationsSize > 0}">
                            <li class="nav-item">
                                <a class="nav-link text-warning" id="new-notifications" th:href="@{/social-network/notifications}">New notifications</a>
                            </li>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link text-light" th:href="@{/social-network/users/__${user.getId()}__}">My profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input hidden type="submit" value="Sign Out"/>
                            </form>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <br><br>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                <main id="mainpart" th:replace="${main}">

                </main>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
